	<form method = "post">
		<table>
			<caption><h1>Registro de Accion Social </h1></caption>
			<tbody>
				<tr>
					<td >
						<label for ="nombre"> Nombre: </label>
					</td>
					<td colspan ="3" >
						<input type ="text" required id="nombre" name ="nombre" placeholder = "Nombre de la Accion social" />
					</td>
				</tr>
				<tr>
					<td>
						<label for ="fechaInicio"> Fecha Inicio</label>
					</td>
					<td>
						<input type ="date" required id="fechaInicio" name="fechaInicio" placeholder ="seleccione una fecha" />
					</td>
					<td>
						<label for ="fechaFin"> Fecha Fin</label>
					</td>
					<td>
						<input type ="date" id="fechaFin" name="fechaFin" placeholder ="seleccione una fecha" />
					</td>
				</tr>
				<tr>
					<td>
						<label for ="descripcion"> Descripcion</label>
					</td>
					<td colspan ="3" >
						<textarea name="descripcion" required  id = "descripcion" cols="50" rows="5" placeholder = "En que consiste la accion social"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for ="calificacion"> Calificacion </label>
					</td>
					<td>
						<select name ="calificacion" id ="calificacion">
								<optgroup>
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
								</optgroup>
							</select>
					</td>
					<td>
						<label for="numParticipantes"> Numero de Participantes</label>
					</td>
					<td>
						<input type ="number" id="numParticipantes" name ="numParticipantes" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="tipoAccionSociual_id"> Tipo de Accion social</label>
					</td>
					<td>
						<input type ="number" id="tipoAccionSociual_id" name ="tipoAccionSociual_id" />
					</td>
				</tr>
				<tr>
					<td>
						<input type = "submit" value ="Registrar Accion Social" />
					</td>
					<td>
						<input  type ="reset" value = "Borrar Campos" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
